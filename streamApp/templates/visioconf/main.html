<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <title> Live video stream </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- TODO:: Faire ça propre -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>


</head>
<body>

<!-- MODAL -->
<div class="container mx-auto p-6 text-center">

  <div class="mt-6" x-data="{ open: true }">

    <div style="background-color: rgba(0,0,0,.5);" x-show="open">
      <div>
          <h1>Le modal</h1>
         <p> Ce modal doit permettre à l'utilisateur de choisir un nom et éventuellement de rentrer un mot de passe avant d'accéder à la room</p>
        <h2 class="text-2xl">Entrez le nom que vous souhaitez utiliser : </h2>

        <div >
          <input id="username">
          <button id="btn-join" @click="open = false">Join Room</button>
        </div>
      </div>
    </div>
  </div>
</div>
<h3 id="label-username">USERNAME</h3>


<div class="main-grid-container">
    <div id="video-container">
        <div>
            <video id="local-video" style="float: left;" autoplay playsinline></video>
        </div>
        <button id="btn-toggle-audio">Audio Mute</button>
        <button id="btn-toggle-video">Video off</button>
    </div>

    <div id="chat">
        <h3> CHAT</h3>
        <div id="messages">
            <ul id="message-list"></ul>
        </div>

        <div>
            <input id="msg">
            <button id="btn-send">Send msg</button>
        </div>
    </div>
</div>

<div>
    <a href="{% url 'visio_menu' %}">Quitter</a>
</div>


<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
