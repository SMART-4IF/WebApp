<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" class="w-96 mx-auto block my-20 rounded-lg shadow-lg">
<img class="rounded-t-lg w-full" src="{% static 'login.png' %}" alt=""/>
<h2 class="text-gray-900 text-xl font-medium mx-6 mt-6 mb-4">Qui Ãªtes-vous ?</h2>
  {% csrf_token %}
    {% for field in form %}
        <div class="flex flex-col my-4 mx-6 text-gray-700 text-base mb-4">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
  <button type="submit" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-6 mb-6 mt-4">Connexion</button>
  <a href="{% url 'signup' %}" class="" >
    <button type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-2 mb-6 mt-4">S'inscrire</button>
  </a>
</form>

 
{% endblock %}
